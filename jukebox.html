<!DOCTYPE html>
<html>
<head>
	<title>Drew's Jukebox</title>
	<link rel="stylesheet" type="text/css" href="jukebox.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:500" rel="stylesheet">
</head>
<body>

<div class='player'>



<div id='albumArt'></div>
<div class='buttons'>

<div id='play'> <img src='icons/play.png' width="30" height="30"></div>
<div id='pause'><img src='icons/pause.png' width="30" height="30"></div>
<div id='next'><img src='icons/next.png' width="30" height="30"></div>
<div id='repeat'><img src='icons/repeat.ico' width="30" height="30"></div>
<div id='previous'><img src='icons/previous.png' width="30" height="30"></div>
<div id='songTitle'></div>
<div id='artist'></div>
</div>

</div>

<script type="text/javascript" src='jukebox.js'></script>
</body>
</html>
