<!DOCTYPE html>
<html>
<head>
	<title>Drew's Jukebox</title>
	<link rel="stylesheet" type="text/css" href="jukebox.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:500" rel="stylesheet">
</head>
<body>

<div class='player'>


<!-- album art container -->
<div id='albumArt'></div>
<!-- buttons and text fields in one div  -->
<div class='buttons'>

<div id='play'></div>
<div id='pause'></div>
<div id='next'></div>
<div id='repeat'></div>
<div id='previous'></div>
<div id='songTitle'></div>
<div id='artist'></div>
</div>

</div>

<script type="text/javascript" src='jukebox.js'></script>
</body>
</html>
